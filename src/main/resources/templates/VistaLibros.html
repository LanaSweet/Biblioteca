<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head th:replace="template :: header"></head>

<body>
	<nav th:replace="template :: Barra_Navegacion"></nav>
	<div th:replace="template :: Cabecera"></div>
	<div align="Center">
		<h2>Listado de Libros</h2>

		<!--  Usando los estilos de tabla del Bootstrap -->
		<table class="table table-striped table-bordered table-hover table-condensed">
			<tr>
				<th>id</th>
				<th>Titulo</th>
				<th>Autor</th>
				<th>Genero</th>
				
			</tr>
			<tr data-th-each="Libro : ${LstLibros}">
				<td data-th-text="${Libro.id}">1</td>
				<td data-th-text="${Libro.Titulo}">Pedro</td>
				<td data-th-text="${Libro.Autor}">Perez</td>
				<td data-th-text="${Libro.Genero}">Pato</td>
				
			</tr>
		</table>
	</div>
	<div th:replace="template :: footer"></div>
</body>
</html>

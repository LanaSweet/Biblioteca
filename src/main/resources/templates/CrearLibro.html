<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head th:replace="template :: header"></head>

<body>
	<nav th:replace="template :: Barra_Navegacion"></nav>
	<div th:replace="template :: Cabecera"></div>
	<div align="Center">
		<form action="CrearLibro.html" th:objects="${Libro}"
			th:action="@{/GrabarLibro}" method="post">

			<div>
				<label for="Titulo">Titulo:</label> <input type="text"
					th:field="*{Libro.titulo}" />
			</div>
			<div>
				<label for="Autor">Autor </label> <input type="text"
					th:field="*{Libro.autor}" />
			</div>
			<div>
				<label for="Genero">Genero: </label> <input type="text"
					th:field="*{Libro.genero}" />
			</div>
			
			<input type="submit" value="Insertar Libro" />
		</form>
	</div>
	<div th:replace="template :: footer"></div>

</body>
</html>

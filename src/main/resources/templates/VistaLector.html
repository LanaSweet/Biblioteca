<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: header"></head>
<body>
	<nav th:replace="template :: Barra_Navegacion"></nav>
	<div th:replace="template :: Cabecera"></div>
	<div align="Center">
	<h2> LISTADO DE LECTORES</h2>
<!--  Usando los estilos de tabla del Bootstrap -->
		<table class="table table-striped table-bordered table-hover table-condensed">
		<tr>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Dni</th>
			<th>Telefono</th>
			<th>Dirección</th>
		</tr>

		<tr data-th-each="lector : ${LstLector}">
			<td data-th-text="${lector.nombre}"> Perez</td>
			<td data-th-text="${lector.apellidos}"> Perez</td>
			<td data-th-text="${lector.dni}"> Perez</td>
			<td data-th-text="${lector.telefono}"> Perez</td>
			<td data-th-text="${lector.direccion}"> Perez</td>
				
		</tr>
	</table>
	</div>
<div th:replace="template :: footer"></div>
</body>
</html>
